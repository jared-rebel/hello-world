<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hello, World!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            color: #f8fafc;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            transition: opacity 0.3s ease;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 3rem;
        }
        .languages {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background: #1e293b;
            color: #e2e8f0;
            border: 1px solid #334155;
            padding: 0.6rem 1.2rem;
            border-radius: 999px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        button:hover {
            background: #334155;
            border-color: #475569;
            transform: translateY(-1px);
        }
        button.active {
            background: #3b82f6;
            border-color: #3b82f6;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">Hello!</h1>
